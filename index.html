<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div>
      <br>
      <button id="clear">Clear Entries</button>
      <br><br><br>
    </div>

      <!-- Timeblocks -->
      <div class="container">
        <div class="description row" id="9am">
          <p class="hour">9am</p>
          <input type="text" class="textarea" style="flex: 1;">
          <button class="saveBtn"><i class="fa fa-folder"></i></button>
        </div>
        <div class="description row" id="10am">
          <p class="hour">10am</p>
          <input type="text" class="textarea" style="flex: 1;">
          <button class="saveBtn"><i class="fa fa-folder"></i></button>
        </div>
        <div class="description row" id="11am">
          <p class="hour">11am</p>
          <input type="text" class="textarea" style="flex: 1;">
          <button class="saveBtn"><i class="fa fa-folder"></i></button>
        </div>
        <div class="description row" id="12">
          <p class="hour">12pm</p>
          <input type="text" class="textarea" style="flex: 1;">
          <button class="saveBtn"><i class="fa fa-folder"></i></button>
        </div>
        <div class="description row" id="13">
          <p class="hour">1pm</p>
          <input type="text" class="textarea" style="flex: 1;">
          <button class="saveBtn"><i class="fa fa-folder"></i></button>
        </div>
        <div class="description row" id="14">
          <p class="hour">2pm</p>
          <input type="text" class="textarea" style="flex: 1;">
          <button class="saveBtn"><i class="fa fa-folder"></i></button>
        </div>
        <div class="description row" id="15">
          <p class="hour">3pm</p>
          <input type="text" class="textarea" style="flex: 1;">
          <button class="saveBtn"><i class="fa fa-folder"></i></button>
        </div>
        <div class="description row" id="16">
          <p class="hour">4pm</p>
          <input type="text" class="textarea" style="flex: 1;">
          <button class="saveBtn"><i class="fa fa-folder"></i></button>
        </div>
        <div class="description row" id="17">
          <p class="hour">5pm</p>
          <input type="text" class="textarea" style="flex: 1;">
          <button class="saveBtn"><i class="fa fa-folder"></i></button>
        </div>
      </div>
    <br><br>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
  </body>
</html>
